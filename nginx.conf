server {
    location / {
        add_header 'Access-Control-Allow-Origin' '*';
        root /usr/share/nginx/html;
        index index.html;
        autoindex on;
        set $fallback_file /index.js.html;
        try_files $uri $uri/ /index.html;
    }
  
    location = / {
        return 301 /#/ubs;
    }

    error_page 404 /error.html;
}
