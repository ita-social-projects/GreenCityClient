<div class="title">Duration</div>
<div class="thumbLabel">{{ range.value }} d</div>
<input
  [formControl]="habitDuration"
  class="form-control-range"
  type="range"
  min="7"
  max="56"
  step="1"
  appGradient
  (input)="updateDuration()"
  #range
/>
<div class="rangeLabel">
  <div class="text">{{ range.min }} d</div>
  <div class="text">{{ range.max }} d</div>
</div>
<div class="message">This duration of habit formation is recommended. You can change it at will</div>
