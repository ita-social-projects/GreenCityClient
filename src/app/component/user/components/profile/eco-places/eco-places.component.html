<div class="eco-places-content">
    <div class="header-position">
        <h2 class="header">My eco places <span>{{ ecoPlaces.length }}</span></h2>
        <a class="btn-see-all">See all</a>
    </div>
    <ul class="eco-place-list">
        <li class="item" *ngFor="let ecoPlace of getEcoPlaces()">{{ ecoPlace }}</li>
    </ul>
    <hr>
</div>
