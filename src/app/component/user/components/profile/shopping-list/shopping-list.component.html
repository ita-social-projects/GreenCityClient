<div class="shopping-list-content">
    <div class="header-position">
        <h2 class="header">Shopping list <span>{{ shoppingList.length }}</span></h2>
        <a class="btn-see-all">See all</a>
    </div>
    <ul class="shopping-list">
        <li class="item" *ngFor="let spoppingItem of getShoppingList()">{{ spoppingItem }}
            <mat-checkbox class="checkbox" color="primary"></mat-checkbox>
        </li>
    </ul>
</div>
