<div class="profile-menu">
  <span (click)="triggerTab(oneItem)"
        *ngFor="let oneItem of menu"
        [class.active]="oneItem.isActive">{{ oneItem.name }}
  </span>
</div>
<div class="menu-title">
  <div class="in-progress">
    <p>{{ 'profile.habits-in-progress' | translate }}
      <span>4</span>
    </p>
  </div>
  <div>
    <a>
      <div id="create-button"
           class="secondary-global-button">
        <span>{{ 'profile.add-new-habit' | translate }}</span>
      </div>
    </a>
  </div>
</div>
<div class="habits-in-progress">
  <app-one-habit *ngFor="let oneHabit of habitArray"
                 [oneHabit]="oneHabit">
  </app-one-habit>
</div>
<div class="in-progress acquired">
  <p> {{ 'profile.habits-acquired' | translate }}
    <span>3</span>
  </p>
</div>
<div class="habits-in-progress">
  <app-one-habit *ngFor="let oneHabit of habitAcquired"
                 [oneHabit]="oneHabit">
  </app-one-habit>
</div>
