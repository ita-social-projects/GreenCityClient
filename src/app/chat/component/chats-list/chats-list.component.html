<div class="searching-panel">
  <input type="text" placeholder="Search chat..." [formControl]="searchFieldControl" />
  <button class="search-filter-button">
    <img [src]="chatIcons.settings" alt="settings" />
  </button>
</div>

<div class="chats">
  <div
    class="chat"
    *ngFor="let chat of chatService.userChatsStream$ | async | chatsSearch: searchField"
    (click)="openNewMessageWindow(chat)"
  >
    <img [src]="chatIcons.userLogo" alt="user logo" />
    <div class="chat-text">
      <span class="chat-name">{{ chat.name }}</span>
      <div class="chat-last-message">
        <span class="chat-lm-text">{{ chat.lastMessage }}</span>
        <span class="chat-lm-point"></span>
        <span class="chat-lm-date">{{ chat.lastMessageDate | date: messageDateTreat(chat.lastMessageDate) }}</span>
      </div>
    </div>
  </div>
</div>
