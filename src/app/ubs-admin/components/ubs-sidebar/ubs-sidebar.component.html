<div class="sidebar-icons" #sideBarIcons>
  <button class="sidebar-toggler" type="button" (click)="toggleSideBar()" #sidebarToggler [disabled]="stopClick">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
      <path
        fill-rule="evenodd"
        stroke="#13aa57"
        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
      />
    </svg>
  </button>
  <ul class="sidebar-list">
    <li class="sidebar-list-item" (click)="toggleSideBar()" *ngFor="let listItem of listElements">
      <img class="sidebar-list-item-icon" src="{{ listItem.link }}" />
    </li>
  </ul>
</div>
<mat-drawer-container class="sidebar" autosize>
  <mat-drawer #drawer class="sidebar-slider" mode="side" opened disableClose>
    <button class="sidebar-toggler" type="button" (click)="toggleSideBar()" #sidebarToggler [disabled]="stopClick">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path
          fill-rule="evenodd"
          stroke="#13aa57"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
        />
      </svg>
    </button>
    <ul class="sidebar-list">
      <li class="sidebar-list-item" *ngFor="let listItem of listElements">
        <img class="sidebar-list-item-icon" src="{{ listItem.link }}" />
        <a class="sidebar-list-item-link">{{ listItem.name }}</a>
      </li>
    </ul>
  </mat-drawer>

  <mat-drawer-content [ngStyle]="{ marginTop: '52px' }">
    <div class="sidebar-container" #sidebarContainer>
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
