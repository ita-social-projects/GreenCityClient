<div class="container mb-3">
  <div class="mt-5" [formGroup]="orderStatusForm">
    <div class="row d-flex justify-content-between mt-4">
      <h1 class="title">{{ 'order-edit.status.title' | translate }} â„–{{ order.id }}</h1>
      <div class="pr-4">
        <span class="form__label"> {{ 'order-edit.status.order-date' | translate }}: </span>
        <span>{{ order.orderDate | date: 'dd.MM.y' }}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="row">
          <div class="col-12">
            <div class="form-row">
              <div class="form-group col-sm-10 col-md-7">
                <label for="order" class="form__label">
                  {{ 'order-edit.status.order-label' | translate }}
                </label>
                <select id="order" class="form-control" formControlName="orderStatus" (change)="onChangedOrderStatus($event.target.value)">
                  <option
                    *ngFor="let status of orderService.orderStatuses"
                    [selected]="status.name === order.orderStatus"
                    [value]="status.name"
                  >
                    {{ status.translation | translate }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="form-row">
              <div class="form-group col-sm-10 col-md-7">
                <label for="payment" class="form__label">
                  {{ 'order-edit.status.payment-label' | translate }}
                </label>
                <select id="payment" class="form-control payment" disabled>
                  <option *ngFor="let status of orderService.paymentStatuses" [selected]="status.name === order.paymentStatus">
                    {{ status.translation | translate }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-5 offdet-sm-0 offset-md-1">
        <div class="form-group">
          <label for="comment" class="form__label">{{ 'order-edit.comment.label' | translate }}</label>
          <textarea
            class="form-control mw-100"
            id="comment"
            rows="3"
            formControlName="commentForOrder"
            placeholder="{{ 'order-edit.comment.placeholder' | translate }}"
          ></textarea>
        </div>
      </div>
    </div>
  </div>
  <hr />
</div>
