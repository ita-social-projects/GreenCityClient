<div class="container mb-3">
  <div class="form" [formGroup]="exportDetailsForm">
    <div class="empty_card" (click)="openDetails()">
      <img *ngIf="!pageOpen" src="assets/img/ubs-admin-orders/arrow_up.svg" alt="arrow up" />
      <img *ngIf="pageOpen" src="assets/img/ubs-admin-orders/arrow_down.svg" alt="arrow down" />
      <h1 class="form__headline">{{ 'export-details.title' | translate }}</h1>
    </div>
    <div *ngIf="pageOpen" class="form-row">
      <div class="form-group col-md-2">
        <label for="export-date">{{ 'export-details.export-date' | translate }}</label>
        <input type="date" class="form-control" id="export-date" formControlName="exportedDate" />
      </div>
      <div class="form-group col-md-2 mx-4">
        <label for="export-time">{{ 'export-details.export-time' | translate }}</label>
        <input placeholder="--:--" class="form-control" id="export-time" formControlName="exportedTime" (click)="setExportTime()" />
      </div>
      <div class="form-group col-md-4">
        <label for="station">{{ 'export-details.station' | translate }}</label>
        <select formControlName="receivingStation" class="form-control" id="station">
          <option *ngFor="let station of exportInfo.allReceivingStations" [value]="station">
            {{ station }}
          </option>
        </select>
      </div>
    </div>
    <hr />
  </div>
  <div *ngIf="showTimePicker" class="dropdown_time">
    <div class="set_time_container">
      <h3>Обрати час вивезення</h3>
      <div class="set_time_select">
        <div class="select_from_wr">
          <span>З</span>
          <select class="select" (change)="onTimeFromChange()" [(ngModel)]="fromInput">
            <option *ngFor="let timeFrom of fromSelect" [value]="timeFrom">
              {{ timeFrom }}
            </option>
          </select>
        </div>
        <div class="select_to_wr">
          <span>До</span>
          <select class="select" (change)="onTimeToChange()" [(ngModel)]="toInput">
            <option *ngFor="let timeTo of toSelect" [value]="timeTo">
              {{ timeTo }}
            </option>
          </select>
        </div>
      </div>
      <div class="edit_time_btns">
        <button (click)="cancel()" class="cancel">Скасувати</button>
        <button (click)="$event.preventDefault(); save()" class="save">Зберегти</button>
      </div>
    </div>
  </div>
</div>
