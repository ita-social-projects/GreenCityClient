<div class="app-wrapper">
  <div class="skip-container">
    <span #focusFirst tabindex="-1">:</span>
    <a class="skip" (click)="skipFocus()" pageScroll href="#main-content">skip to main content</a>
  </div>
  <app-header></app-header>
  <app-search-popup></app-search-popup>
  <div class="main-content" [ngClass]="toggle ? 'app-container stop-scroll' : 'app-container'">
    <div #focusLast tabindex="-1" aria-label="Tab To Main"></div>
    <router-outlet (activate)="setFocus()"></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
