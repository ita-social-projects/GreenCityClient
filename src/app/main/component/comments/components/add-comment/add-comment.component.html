<form
  class="main-wrapper"
  [formGroup]="addCommentForm"
  [ngClass]="!commentId ? 'wrapper-comment' : 'wrapper-reply'"
  (ngSubmit)="onSubmit()"
>
  <div class="user-image">
    <app-user-profile-image [imgPath]="avatarImage" [firstName]="firstName" [additionalImgClass]="'comments'"> </app-user-profile-image>
  </div>
  <div class="input-submit" *ngIf="!commentId; else reply">
    <app-comment-textarea
      class="comment-width"
      placeholder="homepage.eco-news.comment.placeholder.add-a-comment"
      (comment)="setContent($event)"
      [commentHtml]="commentHtml"
      (imageUploaderStatus)="isImageUploaderOpen = $event"
    ></app-comment-textarea>
    <button class="primary-global-button" [disabled]="!addCommentForm.valid">
      {{ 'homepage.eco-news.comment.comment' | translate }}
    </button>
  </div>
  <ng-template #reply>
    <div class="input-submit">
      <div class="textarea-wrapper">
        <app-comment-textarea
          class="reply-width"
          placeholder="homepage.eco-news.comment.placeholder.add-a-reply"
          (comment)="setContent($event)"
          [commentHtml]="commentHtml"
          (imageUploaderStatus)="isImageUploaderOpen = $event"
        ></app-comment-textarea>
      </div>

      <button class="primary-global-button primary-global-button__reply" [disabled]="!addCommentForm.valid">
        {{ 'homepage.eco-news.comment.reply' | translate }}
      </button>
    </div>
  </ng-template>
</form>
