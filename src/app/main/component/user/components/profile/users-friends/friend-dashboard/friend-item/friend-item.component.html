<div class="friend-item">
  <app-user-profile-image
    [imgPath]="friend.profilePicturePath"
    [firstName]="friend.name"
    class="friend-img"
    [additionalImgClass]="'friend-item'"
  >
  </app-user-profile-image>
  <div class="friend-info">
    <div class="main-info" [ngClass]="friend.profilePicturePath ? 'friend-with-photo' : 'friend-without-photo'">
      <p class="friend-name">{{ friend.name }}</p>
      <p class="friend-rate" [ngClass]="friend.profilePicturePath ? 'rate-with-photo' : 'rate-without-photo'">
        {{ friend.rating }}
      </p>
    </div>
    <p class="friend-mutual">{{ friend.mutualFriends }} {{ 'profile.friends.mutual-friends' | translate }}</p>
    <p class="friend-city">{{ friend.city }}</p>
  </div>
  <div class="friend-btn">
    <button (click)="friendEvent(friend.id)">{{ btnName }}</button>
  </div>
</div>
