<div class="main-container outer">
  <div class="friends" *ngIf="amountOfFriends != 0">
    <div class="friends-text">
      <div class="text-main-content">
        <p class="text-title">
          {{ 'profile.my-eco-friends' | translate }}
        </p>
        <a class="text-more" [routerLink]="['/profile', userId, 'friends']">
          {{ 'profile.see-all' | translate }}
        </a>
      </div>
      <div>
        <span class="text-number"> {{ amountOfFriends }} {{ 'profile.friends-quantity' | translate }}</span>
      </div>
    </div>
    <div class="friends-images">
      <div *ngFor="let friend of usersFriends">
        <app-user-profile-image
          [imgPath]="friend.profilePicturePath"
          [firstName]="friend.name"
          class="friend-img"
          [additionalImgClass]="'friend-user-profile'"
          (click)="showFriendsInfo(friend)"
        >
        </app-user-profile-image>
        <p class="friend-name">{{ friend.name | firststringword }}</p>
      </div>
    </div>
  </div>
  <div class="friends-error" *ngIf="amountOfFriends === 0">
    <div class="text-title">
      <p>{{ 'profile.my-eco-friends' | translate }} <span class="text-number"> 0 </span></p>
      <div class="error-message">
        <div class="add-friends">
          <a [routerLink]="['/profile', userId, 'friends', 'recommended']">+</a>
        </div>
      </div>
    </div>
  </div>
</div>
