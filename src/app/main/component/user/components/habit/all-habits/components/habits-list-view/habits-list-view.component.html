<main role="main" id="main-content">
  <div class="habit-wrp">
    <div class="habit-container">
      <div class="habit-header-wrp">
        <div class="habit-header">
          <div class="calendar">
            <img class="calendar-icon" [src]="calendarGreen" alt="calendar" />
            <span class="days">{{ habit.defaultDuration }} days</span>
          </div>
          <div class="tags">
            <span *ngFor="let tag of habit.tags; let last = last"> {{ tag }}<ng-container *ngIf="!last">,&nbsp;</ng-container> </span>
          </div>
          <div class="acquired">
            <span
              >{{ 'user.habit.header.aсquired' | translate }} {{ habit.amountAcquiredUsers }}
              {{ 'user.habit.header.users' | translate }}</span
            >
          </div>
          <div class="stars">
            <img *ngFor="let star of stars" [src]="star" alt="star" />
          </div>
        </div>
        <div class="habit-info">
          <div class="title">
            <h2>{{ habit.habitTranslation.name }}</h2>
          </div>
          <div class="description" [innerHTML]="habit.habitTranslation.description"></div>
        </div>
        <div class="habit-action-wrp">
          <div>
            <button [disabled]="habit.isAssigned" class="primary-global-button m-btn" (click)="assignStandardHabit()">
              {{ habit.isAssigned ? ('user.habit.all-habits.btn-added' | translate) : ('user.habit.all-habits.btn-add' | translate) }}
            </button>
          </div>
          <div>
            <button class="secondary-global-button m-btn" (click)="goHabitMore()">
              {{ 'user.habit.all-habits.btn-more' | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="habit-picture-wrp">
        <div class="habit-picture">
          <img [src]="habit.image" (error)="habit.image = man" alt="habit" />
        </div>
      </div>
    </div>
  </div>
</main>
