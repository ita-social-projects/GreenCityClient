<main role="main" id="main-content">
  <div class="habit-wrp">
    <div class="habit__container">
      <div class="habit__header-wrp">
        <div class="habit__header">
          <div class="calendar">
            <img class="calendar-icon" src="assets/icons/habits/calendar-green.svg" alt="calendar" />
            <span class="days">{{ habit.defaultDuration }} days</span>
          </div>
          <div class="tags">
            <span *ngFor="let tag of habit.tags; let last = last"> {{ tag }}<ng-container *ngIf="!last">,&nbsp;</ng-container> </span>
          </div>
          <div class="acquired">
            <span
              >{{ 'user.habit.header.aÑquired' | translate }} {{ habit.amountAcquiredUsers }}
              {{ 'user.habit.header.users' | translate }}</span
            >
          </div>
          <div class="stars">
            <img *ngFor="let star of stars" [src]="star" alt="star" />
          </div>
        </div>
        <div class="habit__info">
          <div class="title">
            <h2>{{ habit.habitTranslation.name }}</h2>
          </div>
          <div class="description">
            <p>{{ habit.habitTranslation.description }}</p>
          </div>
        </div>
        <div class="habit__action-wrp">
          <div>
            <button [disabled]="habit.isAssigned" class="primary-global-button" (click)="addHabit()">
              {{ 'user.habit.all-habits.btn-add' | translate }}
            </button>
          </div>
          <div>
            <button class="secondary-global-button" (click)="goHabitMore()">
              {{ 'user.habit.all-habits.btn-more' | translate }}
            </button>
          </div>
        </div>
      </div>
      <div class="habit__picture-wrp">
        <div class="habit__picture">
          <img [src]="habit.image" onerror="this.src='assets/img/habits/man.svg'" alt="habit picture" />
        </div>
      </div>
    </div>
  </div>
</main>
