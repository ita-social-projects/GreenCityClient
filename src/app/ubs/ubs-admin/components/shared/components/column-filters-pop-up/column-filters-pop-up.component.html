<ng-container class="dropdown-menu">
  <div class="btn-group">
    <button type="button" class="btn filter-btn" [mat-dialog-close]="['clear', data.column.title.key]">
      {{ 'ubs-tables.clear-filters' | translate }}
    </button>
    <button type="button" class="btn filter-btn bg-lime" [mat-dialog-close]="['apply', data.columnsForFiltering, data.filters]">
      {{ 'ubs-tables.apply-filters' | translate }}
    </button>
  </div>
  <ng-container *ngIf="!data.isDateFilter; else date">
    <li *ngFor="let option of data.column.checked">
      <mat-checkbox [checked]="option.filtered" (change)="changeColumnFilters($event?.checked, data.column, option)">
        {{ option | serverTranslate: data.currentLang }}
      </mat-checkbox>
    </li>
  </ng-container>
  <ng-template #date>
    <mat-checkbox [checked]="getDateChecked()" (change)="changeDateFilters($event.checked)">
      {{ 'ubs-tables.date-range' | translate }}
    </mat-checkbox>
    <br />
    <label for="dateFrom">{{ 'ubs-tables.date-from' | translate }}</label>
    <input
      id="dateFrom{{ data.columnName }}"
      type="date"
      name="dateFrom"
      [value]="getDateValue('From')"
      (change)="changeInputDateFilters($event.target.value, 'From')"
    />
    <br />
    <label for="dateTo">{{ 'ubs-tables.date-to' | translate }}</label>
    <input
      id="dateTo{{ data.columnName }}"
      type="date"
      name="dateTo"
      [value]="getDateValue('To')"
      (change)="changeInputDateFilters($event.target.value, 'To')"
    />
  </ng-template>
</ng-container>
